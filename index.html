<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grid Demo Web</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
  <script
    src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

  <style type="text/css">
    #video-permission {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10000;
      display: none;
    }

    #video-permission-button {
      position: fixed;
      top: calc(50% - 1em);
      left: calc(50% - 60px);
      width: 120px;
      height: 2em;
    }
  </style>

</head>

<body>

  <div id="video-permission">
    <button id="video-permission-button">Allow VR video</button>
  </div>


  <a-scene>

     <!-- วิดีโอเเละการจัดเเสง -->
    <a-light position="0 5 0" type="directional" intensity="0.5" cast-shadow="true"></a-light>
    <a-light position="0 0 10" type="directional" intensity="0.75" cast-shadow="true"></a-light>
    <a-video src="assets/ทีเร๊ก.mp4" position="0.9 1 -10" width="2" height="1" loop muted></a-video>
    <a-video src="assets/สไปโน.mp4" position="-5 1 -10" width="2" height="1" loop muted></a-video>
    <a-video src="assets/pter.mp4" position="-11 1 -10" width="2" height="1" loop muted></a-video>
    <a-video src="assets/-เขา.mp4" position="6 1 -10" width="2" height="1" loop muted></a-video>
    <a-video src="assets/แร็ปเตอร์.mp4" position="11 1 -10" width="2" height="1" loop muted></a-video>

    <!-- สร้างพื้นหลังสีเทา -->
    <a-box position="0 0 -5" width="60" height="1" depth="60" color="#495057" src="assets/img/Brick_Wall_015_DISP.png" repeat="50 50" ></a-box>
    <!-- สร้างหลังคา -->
    <a-box position="0 6 -5" width="60" height="1" depth="60" color="#495057" src="assets/img/Brick_Wall_015_DISP.png" repeat="50 50" ></a-box>

    <!-- ฐานPternodon -->
    <a-box position="-11 0 -14" width="3" height="1.5" depth="6" src="assets/img/Wall_Stone_023_BaseColor.jpg" repeat="3 3"></a-box>
    <!-- ฐานSpino -->
    <a-box position="-5 0 -14" width="3" height="1.5" depth="6" src="assets/img/Wall_Stone_023_BaseColor.jpg" repeat="3 3"></a-box>
    <!-- ฐานT-rex -->
    <a-box position="1 0 -14" width="3" height="1.5" depth="6" src="assets/img/Wall_Stone_023_BaseColor.jpg" repeat="3 3"></a-box>
     <!-- ฐานTri-->
    <a-box position="6 0 -14" width="3" height="1.5" depth="6" src="assets/img/Wall_Stone_023_BaseColor.jpg" repeat="3 3"></a-box>
    <!-- ฐานRaptor-->
    <a-box position="11 0 -14" width="3" height="1.5" depth="6" src="assets/img/Wall_Stone_023_BaseColor.jpg" repeat="3 3"></a-box>
    <!-- ฐาน-->
    <a-box position="0 0 0" width="3" height="1.5" depth="3" src="assets/img/Wall_Stone_023_BaseColor.jpg" repeat="3 3"></a-box>



    <!-- กำแพงล้อมรอบห้อง -->
    <a-box position="-15 2 0" width="1" height="6" depth="50" color="#59626b	" src="assets/img/Brick_Wall_015_DISP.png" repeat="15"></a-box>
    <a-box position="15 2 0" width="1" height="6" depth="50" color="#59626b	" src="assets/img/Brick_Wall_015_DISP.png" repeat="15"></a-box>
    <a-box position="0 2 5" width="50" height="6" depth="1" color="#59626b	" src="assets/img/Brick_Wall_015_DISP.png" repeat="15"></a-box>
    <a-box position="0 2 -15" width="50" height="6" depth="1" color="#59626b	" src="assets/img/Brick_Wall_015_DISP.png" repeat="15"></a-box>


    <a-assets>
      <img src="assets/play.png" id="play" crossorigin="anonymous">
      <img src="assets/pause.png" id="pause" crossorigin="anonymous">
      <img src="assets/volume-normal.png" id="volume-normal" crossorigin="anonymous">
      <img src="assets/volume-mute.png" id="volume-mute" crossorigin="anonymous">
      <img src="assets/seek-back.png" id="seek-back" crossorigin="anonymous">
    </a-assets>

    <a-assets>
      <img src="assets/white_grid_thin.png" id="grid" crossorigin="anonymous">
      <video id="video-src" src="assets/ไดโนเสาร์.mp4"></video>
    </a-assets>

    <!-- CURSOR -->
    <a-entity position="0 1.8 0">
      <a-entity camera look-controls wasd-controls mouse-cursor>
        <a-cursor fuse="true" timeout="500" color="#F0F0F0" scale="0.6 0.6 0.6">
        </a-cursor>
      </a-entity>
      
      
      <!-- END CURSOR -->
      
      <!-- MEDIAS HOLDER -->
      <a-sound id="alert-sound" src="src: url(assets/action.wav)" autoplay="false" position="0 0 0"></a-sound>
      <a-video id="video-screen" src="#video-src" position="2 -0.5 0" width="2" height="1" rotation="0 -150 0"></a-video>
      <!-- END MEDIAS HOLDER -->
      <!-- CONTROLS -->
      <a-image id="control-back" width="0.4" height="0.4" src="#seek-back" position="-0.8 0.6 -6" visible="false"
      scale="0.85 0.85 0.85"></a-image>
      <a-image id="control-play" width="0.4" height="0.4" src="#play" position="2 -0.5 0" rotation="0 30 0"></a-image>
      <a-image id="control-volume" width="0.4" height="0.4" src="#volume-normal" position="0.8 0.6 -6" visible="false"
      scale="0.75 0.75 0.75"></a-image>
      <!-- END CONTROLS -->

<!--Modelปีเตอร์โนดอย-->
    <a-entity id="dino" gltf-model="assets/model/source/Pteradactal.glb" scale="1 1 1 " position="-11 0 -13"
      rotation="100 100 100">
    </a-entity>
<!--Modelทีเร๊ก-->
    <a-entity id="dino2" gltf-model="assets/model/source/dinosaur_fbx.glb" scale="4 4 4 " position="-0.1 0 -14"
      rotation="0 30 0">
    </a-entity>
<!--Modelสไปโน-->
    <a-entity id="dino3" gltf-model="assets/model/source/spinosaurus.glb" scale="0.5 0.5 0.5 " position="-5 -1 -12.3"
    rotation="0 30 0">
  </a-entity>

<!--Modelสไปโน-->
<a-entity id="dino4" gltf-model="assets/model/source/velociraptor.glb" scale="1 1 1 " position="11 -0.9 -12"
rotation="0 0 0">
</a-entity>

<!--Modelดูก-->
<a-entity id="dino5" gltf-model="assets/model/source/tylosaurus_skeleton_high_poly_count.glb" scale="0.3 0.3 0.3" position="0 -0.5 0"
rotation="0 180 0">
</a-entity>
  
<!--Modelท็อป-->
<a-entity id="dino5" gltf-model="assets/model/source/triceratops.glb" scale="0.7 0.7 0.7" position="6 -1 -13"
rotation="0 0 0">
</a-entity>

    <!-- PROGRESSBAR -->
    <a-entity id="progress-bar" geometry="primitive: plane; width: 4; height: 0.06;"
      material="transparent: true; visible:false; opacity: 0;" position="0 0.1 -6">
      <a-plane id="progress-bar-track" width="4" height="0.06" color="black" position="0 0 0.005" opacity="0.2"
        visible="false"></a-plane>
      <a-plane id="progress-bar-fill" width="0" height="0.06" color="#7198e5" position="-2 0 0.01"
        visible="false"></a-plane>
      </a-plane>
      <!-- END PROGRESSBAR -->

     
      

      <!-- ENVIRONMENT -->
      <a-entity geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; opacity:0.3;"></a-entity>
      <a-sky color="#dbdedb"></a-sky>
      <a-entity light="color: #FFF; intensity: 1; type: ambient;"></a-entity>
      <!-- END ENVIRONMENT -->
  </a-scene>

  <script src="js/AVideoPlayer.js"></script>
  <script type="text/javascript">
    let scene = document.querySelector('a-scene');
    var cursor = document.querySelector('a-cursor');

    /**
    * CINEMA MODE
    */
    scene.lightOff = function () {
      scene.islightOn = true;
      scene.removeAttribute('animation__fogback');
      scene.setAttribute('animation__fog', "property: fog.color; to: #0c192a; dur: 800; easing: easeInQuad;");
    }
    scene.lightOn = function () {
      scene.islightOn = false;
      scene.removeAttribute('animation__fog');
      scene.setAttribute('animation__fogback', "property: fog.color; to: #dbdedb; dur: 800");
    }

    /**
    * AVideoPlayer
    */
    var videoPlayer = new AVideoPlayer();

    /**
    * CURSOR
    */

    // Cursor
    let hideCursor = function () {
      cursor.removeAttribute('animation__cursorHideLeave');
      cursor.setAttribute('animation__cursorHideEnter', "property: scale; from: 0.6 0.6 0.6; to: 0 0 0; dur: 300; easing: easeInQuad;");
    }
    let showCursor = function () {
      cursor.removeAttribute('animation__cursorHideEnter');
      cursor.setAttribute('animation__cursorHideLeave', "property: scale; from: 0 0 0; to: 0.6 0.6 0.6; dur: 300; easing: easeInQuad;");
    }
    document.querySelector('#video-screen').addEventListener('mouseenter', hideCursor);
    document.querySelector('#video-screen').addEventListener('mouseleave', showCursor);

    // Play button action
    document.querySelector('#control-play').addEventListener('click', function () {
      if (videoPlayer.paused) {
        scene.lightOn()
      } else {
        scene.lightOff();
        hideCursor();
      }
    });
  </script>

</body>

</html>
